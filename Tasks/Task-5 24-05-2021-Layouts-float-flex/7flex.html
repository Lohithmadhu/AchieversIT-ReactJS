<!DOCTYPE html>
<html>
<head>
	<title>7 - coloumn layout using display flex</title>
	<style>
		section{
			border: 1px solid red;
			display: flex;
			padding: 10px;
		}
		section div{
			border: 1px solid red;
			flex: 1;
			padding: 10px;
			margin: 2px;
		}
	</style>
</head>
<body>
	<h1>7 - coloumn layout using display flex</h1>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
	</section>

</body>
</html>
