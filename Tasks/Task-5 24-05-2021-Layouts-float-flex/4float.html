<!DOCTYPE html>
<html>
<head>
	<title>4 - coloumn layout using float</title>
	<style>
		section{
			float: left;
			border: 1px solid red;
			width: 100%;
			padding: 20px;
			box-sizing: border-box;
		}
		section div{
			float: left;
			border: 1px solid red;
			width: 24.65%;
			padding: 20px;
			box-sizing: border-box;
			margin: 2px;
		}
	</style>
</head>
<body>
	<h1>4 - coloumn layout using float</h1>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
</body>
</html>
