<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layout using Flex</title>
	<style>
		.main{
			border: 1px solid red;
		}
		header{
			border-bottom: 1px solid red;
			height: 150px;
		}
		.slide{
			height: 350px;
		}
		.maincontent{
			display: flex;
		}
		.maincontent div{
			flex: 1;
			border-top: 1px solid red;
			height: 350px;
		}
		.maincontent div:nth-child(2){
			flex: 2;
			border-right: 1px solid red;
			border-left: 1px solid red;
		}
		footer{
			border-top: 1px solid red;
			height: 150px;
		}
	</style>
</head>
<body>
	<section class="main">
		<header>Header</header>
		<div class="slide">Slider</div>
		<section class="maincontent">
			<div>LSB</div>
			<div>MSB</div>
			<div>RSB</div>
		</section>
		<footer>Footer</footer>
	</section>
</body>
</html>
