<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layout using Grid</title>
  <style>
    .main{
      border: 1px solid red;
    }
    header{
      border-bottom: 1px solid red;
      height: 150px;
    }
    .slide{
      height: 350px;
    }
    .grid-container{
      display: grid;
      grid-template-columns: 25% 50% 25%;
      border-top: 1px solid red;
      height: 350px;
    }
    .grid-container div:nth-child(2){
      border-right: 1px solid red;
      border-left: 1px solid red;
    }
    footer{
      border-top: 1px solid red;
      height: 150px;
    }
  </style>
</head>
<body>
  <section class="main">
    <header>Header</header>
    <div class="slide">slider</div>
    <main class="grid-container">
      <div class="grid-item">lsb</div>
      <div class="grid-item">msb</div>
      <div class="grid-item">rsb</div>
    </main>
    <footer>Footer</footer>
  </section>
</body>
</html>
