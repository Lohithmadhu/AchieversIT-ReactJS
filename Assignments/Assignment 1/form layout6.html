<!DOCTYPE html>
<html>
<head>
	<title>Form Layout-6</title>
	<style>
		* {
			 box-sizing: border-box;
		}
		input[type=radio],{
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        } 
	</style>
</head>
<body>
	<form style="align-content: center;" method="POST" enctype="multipart/form-data">
		<!-- <fieldset> -->
   	    <!-- <label for="Account Type">Account Type</label> -->
   	    <label>Account Type</label>
   	    <input type="radio" name="Account type" value="Personal Account">Personal Account
   	    <!-- <label for="Personal Account">Personal Account</label> -->
        <input type="radio" name="Business Account">Business Account
   	    <!-- <label for="Business Account">Business Account</label> --><br><br>
        
        <!-- <input type="radio" id="male" name="gender" value="male"> -->

   	    <label>First Name</label>
		<input type="firstname" name="fname" required><br><br>
		<label>Last Name</label>
		<input type="lastname" name="lname" required><br><br>
		<label for="country/region">Country/region</label>
		<!-- <input type="country/region" name="country/region"> -->
		<select name="country">
		<option value="01">Select</option>
        <option value="02">Australia</option>
        <option value="03">Bangkok</option>
        <option value="04">England</option>
        <option value="05">Finland</option>
        <option value="06">Holand</option>
        <option value="07">India</option>
        <option value="08">Canada</option>
        <option value="09">USA</option>
        <option value="10">Russia</option>
        <option value="11">Greenland</option>
        <option value="12">Iceland</option>
		</select>

		<label>Street address</label>
		<input type="Street Address" name="Street Address"><br><br>
		<label>Street Address 2</label>
		<input type="Street Address 2" name="Street Address 2"><br><br>
		<label>City</label>
		<input type="City" name="City"><br><br>
		<label>State/Province</label>
		<input type="State/Province" name="State/Province"><br><br>
		<label>ZIP/Postal Code</label>
		<input type="ZIP/Postal" name="ZIP/Postal"><br><br>
		<p>only used for questions related to your order</p><br>
		<label>Phone Number</label>
		<input type="Phone Number" name="Phone Number"><br><br>
		<input type="submit" name="signin">

        <!-- </fieldset> -->
	</form>

</body>
</html>
